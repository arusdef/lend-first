<div class="o-container--xl">
    <div class="Grid Grid--withFullGutter Grid--alignCenter">
        
        {% assign infoList = site.info-for | sort: "order" %}
        {% for item in infoList %}
            <div class="Grid-cell u-size1of2 u-sm-size1of4{% if item.url == page.url %} u-hide{% endif %}">
                <a class="Card" href="{{ item.url  | remove: '.html' | prepend: site.baseurl }}">
                    <div class="Card-image with-headline" style="background-image: url('/public/images/{{ item.title | downcase | replace: ' ', '-' | prepend: "card-" | append: ".jpg" }}')">
                        <h2 class="Card-type">{{ item.title | capitalize }}</h2>
                    </div>
                    <h3 class="Card-title">{{ item.card-title }}</h3>
                </a>
            </div>
        {% endfor %}
        
    </div>
</div>
